<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <div class="row">
        <form method="POST">
            <h1>Crypto-Bois </h1>
        </div>
        <div class="row">
            <h4 style="text-align:center">For your ciphering needs!</h4>
        </div>
        <div class="row input-container mx-auto">
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <input type="text" name="name" id="name" required />
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input">
                    <input type="email" name="email" id="email" required />
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input" style="float:right;">
                    <input type ="tel" name="phoneNo" id="phoneNo" required />
                    <label for="phoneNo">Phone Number(+254...)</label>
                </div>
            </div>
            
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <textarea type="text" id="message" name="message" required></textarea>
                    <label for="message">Message</label>
                </div>
            </div>
            <div class="col">
                <div class=".col-6 .col-sm-3">
                    <button type="submit" class="btn-lg submit-btn">Send Message</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
